apply plugin: 'com.android.library'

android {
    compileSdkVersion compileSdkVer
    buildToolsVersion buildToolsVer

    defaultConfig {
        minSdkVersion minSdkVer
        targetSdkVersion targetSdkVer
        versionCode 13
        versionName "2.1.1"
        //consumerProguardFiles 'consumer-proguard-rules.txt'
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation support.v7
    implementation support.recycler
    implementation support.design
    implementation support.card

    implementation ("com.bartoszlipinski:viewpropertyobjectanimator:1.4.5") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
}

//enable when uploading lib// apply from: 'maven-push.gradle'